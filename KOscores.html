<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictions Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .sub-column {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <table id="predictionsTable">
        <thead>
            <tr>
                <th rowspan="2">Stage</th>
                <th rowspan="2">Match</th>
            </tr>
            <tr></tr>
        </thead>
        <tbody>
            <!-- QF Rows -->
            <tr>
                <td rowspan="8">QF</td>
                <td>Match 1</td>
            </tr>
            <tr>
                <td>Match 2</td>
            </tr>
            <tr>
                <td>Match 3</td>
            </tr>
            <tr>
                <td>Match 4</td>
            </tr>
            <tr>
                <td>Match 5</td>
            </tr>
            <tr>
                <td>Match 6</td>
            </tr>
            <tr>
                <td>Match 7</td>
            </tr>
            <tr>
                <td>Match 8</td>
            </tr>
            <!-- SF Rows -->
            <tr>
                <td rowspan="4">SF</td>
                <td>Match 1</td>
            </tr>
            <tr>
                <td>Match 2</td>
            </tr>
            <tr>
                <td>Match 3</td>
            </tr>
            <tr>
                <td>Match 4</td>
            </tr>
            <!-- F Rows -->
            <tr>
                <td rowspan="2">F</td>
                <td>Match 1</td>
            </tr>
            <tr>
                <td>Match 2</td>
            </tr>
            <!-- Champion Row -->
            <tr>
                <td colspan="2">Champion</td>
            </tr>
            <!-- Golden Boot Row -->
            <tr>
                <td colspan="2">Golden Boot</td>
            </tr>
            <!-- Top Player Row -->
            <tr>
                <td colspan="2">Top Player</td>
            </tr>
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const response = await fetch('./jsons/participants.json');
            const data = await response.json();
            const participants = data.participants;
            const thead = document.querySelector('#predictionsTable thead tr:first-child');
            const subThead = document.querySelector('#predictionsTable thead tr:last-child');
            const tbody = document.querySelector('#predictionsTable tbody');

            for (let i = 0; i < participants.length; i++) {
                const participant = participants[i];
                const th = document.createElement('th');
                th.colSpan = 2;
                th.textContent = participant.name;
                thead.appendChild(th);

                const subThTeam = document.createElement('th');
                subThTeam.className = 'sub-column';
                subThTeam.textContent = 'Team';
                subThead.appendChild(subThTeam);

                const subThScore = document.createElement('th');
                subThScore.className = 'sub-column';
                subThScore.textContent = 'Score';
                subThead.appendChild(subThScore);

                const csvResponse = await fetch(participant.scores);
                const csvData = await csvResponse.text();

                const rows = csvData.split('\n').map(row => row.split(','));

                populateRows(rows, i, tbody);
            }

            function populateRows(rows, index, tbody) {
                const getCellData = (row, teamCol, scoreCol) => {
                    return { team: rows[row][teamCol], score: rows[row][scoreCol] };
                };

                const qfStartRow = 52;
                const sfStartRow = 62;
                const fStartRow = 68;
                const championRow = 72;
                const goldenBootRow = 75;
                const topPlayerRow = 76;

                // Populate QF
                for (let i = 0; i < 8; i++) {
                    const data = getCellData(qfStartRow + i, 3, 5);
                    const row = tbody.querySelectorAll('tr')[i];
                    appendCells(row, data, index);
                }

                // Populate SF
                for (let i = 0; i < 4; i++) {
                    const data = getCellData(sfStartRow + i, 3, 5);
                    const row = tbody.querySelectorAll('tr')[8 + i];
                    appendCells(row, data, index);
                }

                // Populate F
                for (let i = 0; i < 2; i++) {
                    const data = getCellData(fStartRow + i, 3, 5);
                    const row = tbody.querySelectorAll('tr')[12 + i];
                    appendCells(row, data, index);
                }

                // Populate Champion
                const championData = getCellData(championRow, 3, 5);
                appendCells(tbody.querySelectorAll('tr')[14], championData, index);

                // Populate Golden Boot
                const goldenBootData = getCellData(goldenBootRow, 1, 5);
                appendCells(tbody.querySelectorAll('tr')[15], goldenBootData, index);

                // Populate Top Player
                const topPlayerData = getCellData(topPlayerRow, 1, 5);
                appendCells(tbody.querySelectorAll('tr')[16], topPlayerData, index);
            }

            function appendCells(row, data, index) {
                const teamCell = document.createElement('td');
                teamCell.textContent = data.team;
                const scoreCell = document.createElement('td');
                scoreCell.textContent = data.score;

                row.appendChild(teamCell);
                row.appendChild(scoreCell);
            }
        });
    </script>
</body>

</html>
