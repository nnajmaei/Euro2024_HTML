<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictions Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .sub-column {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <table id="predictionsTable">
        <thead>
            <tr>
                <th rowspan="2">Stage</th>
                <th rowspan="2">Match</th>
            </tr>
            <tr></tr>
        </thead>
        <tbody>
            <!-- QF Rows -->
            <tr>
                <td rowspan="8">QF</td>
                <td>Match 1</td>
            </tr>
            <tr>
                <td>Match 2</td>
            </tr>
            <tr>
                <td>Match 3</td>
            </tr>
            <tr>
                <td>Match 4</td>
            </tr>
            <tr>
                <td>Match 5</td>
            </tr>
            <tr>
                <td>Match 6</td>
            </tr>
            <tr>
                <td>Match 7</td>
            </tr>
            <tr>
                <td>Match 8</td>
            </tr>
            <!-- SF Rows -->
            <tr>
                <td rowspan="4">SF</td>
                <td>Match 1</td>
            </tr>
            <tr>
                <td>Match 2</td>
            </tr>
            <tr>
                <td>Match 3</td>
            </tr>
            <tr>
                <td>Match 4</td>
            </tr>
            <!-- F Rows -->
            <tr>
                <td rowspan="2">F</td>
                <td>Match 1</td>
            </tr>
            <tr>
                <td>Match 2</td>
            </tr>
            <!-- Champion Row -->
            <tr>
                <td colspan="2">Champion</td>
            </tr>
            <!-- Golden Boot Row -->
            <tr>
                <td colspan="2">Golden Boot</td>
            </tr>
            <!-- Top Player Row -->
            <tr>
                <td colspan="2">Top Player</td>
            </tr>
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const response = await fetch('./jsons/participants.json');
            const data = await response.json();
            const participants = data.participants;
            const thead = document.querySelector('#predictionsTable thead tr:first-child');
            const subThead = document.querySelector('#predictionsTable thead tr:last-child');
            const tbody = document.querySelector('#predictionsTable tbody');

            participants.forEach(async (participant, index) => {
                const th = document.createElement('th');
                th.colSpan = 2;
                th.textContent = participant.name;
                thead.appendChild(th);

                const subThTeam = document.createElement('th');
                subThTeam.className = 'sub-column';
                subThTeam.textContent = 'Team';
                subThead.appendChild(subThTeam);

                const subThScore = document.createElement('th');
                subThScore.className = 'sub-column';
                subThScore.textContent = 'Score';
                subThead.appendChild(subThScore);

                const csvResponse = await fetch(participant.scores);
                const csvData = await csvResponse.text();

                const rows = csvData.split('\n').map(row => row.split(','));

                populateRows(rows, index, tbody);
            });

            function populateRows(rows, index, tbody) {
                const getCellData = (row, teamCol, scoreCol) => {
                    return { team: rows[row][teamCol], score: rows[row][scoreCol] };
                };

                const stageMap = [
                    { stage: 'QF', startRow: 52, endRow: 59, matchCount: 8 },
                    { stage: 'SF', startRow: 62, endRow: 65, matchCount: 4 },
                    { stage: 'F', startRow: 68, endRow: 69, matchCount: 2 }
                ];

                let rowIndex = 0;

                stageMap.forEach(stage => {
                    for (let i = 0; i < stage.matchCount; i++) {
                        const data = getCellData(stage.startRow + i, 3, 5);
                        const row = tbody.querySelectorAll('tr')[rowIndex + i];
                        row.cells[index * 2 + 2].textContent = data.team;
                        row.cells[index * 2 + 3].textContent = data.score;
                    }
                    rowIndex += stage.matchCount;
                });

                const championData = getCellData(72, 3, 5);
                const goldenBootData = getCellData(75, 1, 5);
                const topPlayerData = getCellData(76, 1, 5);

                tbody.querySelectorAll('tr')[14].cells[index * 2 + 2].textContent = championData.team;
                tbody.querySelectorAll('tr')[14].cells[index * 2 + 3].textContent = championData.score;

                tbody.querySelectorAll('tr')[15].cells[index * 2 + 2].textContent = goldenBootData.team;
                tbody.querySelectorAll('tr')[15].cells[index * 2 + 3].textContent = goldenBootData.score;

                tbody.querySelectorAll('tr')[16].cells[index * 2 + 2].textContent = topPlayerData.team;
                tbody.querySelectorAll('tr')[16].cells[index * 2 + 3].textContent = topPlayerData.score;
            }
        });
    </script>
</body>

</html>
