<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictions Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .sub-column {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <table id="predictionsTable">
        <thead>
            <tr>
                <th rowspan="2">Stage</th>
                <th rowspan="2">Match</th>
            </tr>
            <tr></tr>
        </thead>
        <tbody>
            <!-- QF Rows -->
            <tr>
                <td rowspan="8">QF</td>
                <td>Match 1</td>
            </tr>
            <tr>
                <td>Match 2</td>
            </tr>
            <tr>
                <td>Match 3</td>
            </tr>
            <tr>
                <td>Match 4</td>
            </tr>
            <tr>
                <td>Match 5</td>
            </tr>
            <tr>
                <td>Match 6</td>
            </tr>
            <tr>
                <td>Match 7</td>
            </tr>
            <tr>
                <td>Match 8</td>
            </tr>
            <!-- SF Rows -->
            <tr>
                <td rowspan="4">SF</td>
                <td>Match 1</td>
            </tr>
            <tr>
                <td>Match 2</td>
            </tr>
            <tr>
                <td>Match 3</td>
            </tr>
            <tr>
                <td>Match 4</td>
            </tr>
            <!-- F Rows -->
            <tr>
                <td rowspan="2">F</td>
                <td>Match 1</td>
            </tr>
            <tr>
                <td>Match 2</td>
            </tr>
            <!-- Champion Row -->
            <tr>
                <td colspan="2">Champion</td>
            </tr>
            <!-- Golden Boot Row -->
            <tr>
                <td colspan="2">Golden Boot</td>
            </tr>
            <!-- Top Player Row -->
            <tr>
                <td colspan="2">Top Player</td>
            </tr>
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/jsons/participants.json')
                .then(response => response.json())
                .then(data => {
                    const participants = data.participants;
                    const thead = document.querySelector('#predictionsTable thead tr:first-child');
                    const subThead = document.querySelector('#predictionsTable thead tr:last-child');
                    const tbody = document.querySelector('#predictionsTable tbody');

                    participants.forEach(participant => {
                        const th = document.createElement('th');
                        th.colSpan = 2;
                        th.textContent = participant.name;
                        thead.appendChild(th);

                        const subThTeam = document.createElement('th');
                        subThTeam.className = 'sub-column';
                        subThTeam.textContent = 'Team';
                        subThead.appendChild(subThTeam);

                        const subThScore = document.createElement('th');
                        subThScore.className = 'sub-column';
                        subThScore.textContent = 'Score';
                        subThead.appendChild(subThScore);

                        fetch(`/scores/${participant.scores}`)
                            .then(response => response.json())
                            .then(scores => {
                                const rows = tbody.querySelectorAll('tr');
                                populateRows(rows, scores, participant.name);
                            })
                            .catch(error => console.error('Error loading scores:', error));
                    });
                })
                .catch(error => console.error('Error loading participants:', error));
        });

        function populateRows(rows, scores, participantName) {
            // Helper function to get score data from the parsed CSV
            function getScoreData(rowNumber, teamColumn, scoreColumn) {
                const row = scores[rowNumber - 1]; // Adjusting rowNumber to 0-indexed array
                return { team: row[teamColumn], score: row[scoreColumn] };
            }

            // Populate QF
            for (let i = 0; i < 8; i++) {
                const data = getScoreData(52 + i, 'Column4', 'Column6');
                rows[i].querySelector(`td:nth-child(${3 + 2 * i})`).textContent = data.team;
                rows[i].querySelector(`td:nth-child(${4 + 2 * i})`).textContent = data.score;
            }

            // Populate SF
            for (let i = 0; i < 4; i++) {
                const data = getScoreData(62 + i, 'Column4', 'Column6');
                rows[8 + i].querySelector(`td:nth-child(${3 + 2 * i})`).textContent = data.team;
                rows[8 + i].querySelector(`td:nth-child(${4 + 2 * i})`).textContent = data.score;
            }

            // Populate F
            for (let i = 0; i < 2; i++) {
                const data = getScoreData(68 + i, 'Column4', 'Column6');
                rows[12 + i].querySelector(`td:nth-child(${3 + 2 * i})`).textContent = data.team;
                rows[12 + i].querySelector(`td:nth-child(${4 + 2 * i})`).textContent = data.score;
            }

            // Populate Champion
            const championData = getScoreData(72, 'Column4', 'Column6');
            rows[14].querySelector(`td:nth-child(${3})`).textContent = championData.team;
            rows[14].querySelector(`td:nth-child(${4})`).textContent = championData.score;

            // Populate Golden Boot
            const goldenBootData = getScoreData(75, 'Column2', 'Column6');
            rows[15].querySelector(`td:nth-child(${3})`).textContent = goldenBootData.team;
            rows[15].querySelector(`td:nth-child(${4})`).textContent = goldenBootData.score;

            // Populate Top Player
            const topPlayerData = getScoreData(76, 'Column2', 'Column6');
            rows[16].querySelector(`td:nth-child(${3})`).textContent = topPlayerData.team;
            rows[16].querySelector(`td:nth-child(${4})`).textContent = topPlayerData.score;
        }
    </script>
</body>

</html>
