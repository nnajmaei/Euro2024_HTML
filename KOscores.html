<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictions Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .sub-column {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <table id="predictionsTable">
        <thead>
            <tr>
                <th rowspan="2">Stage</th>
                <th rowspan="2">Match</th>
            </tr>
            <tr></tr>
        </thead>
        <tbody>
            <!-- QF Rows -->
            <tr>
                <td rowspan="8">QF</td>
                <td>Match 1</td>
            </tr>
            <tr>
                <td>Match 2</td>
            </tr>
            <tr>
                <td>Match 3</td>
            </tr>
            <tr>
                <td>Match 4</td>
            </tr>
            <tr>
                <td>Match 5</td>
            </tr>
            <tr>
                <td>Match 6</td>
            </tr>
            <tr>
                <td>Match 7</td>
            </tr>
            <tr>
                <td>Match 8</td>
            </tr>
            <!-- SF Rows -->
            <tr>
                <td rowspan="4">SF</td>
                <td>Match 1</td>
            </tr>
            <tr>
                <td>Match 2</td>
            </tr>
            <tr>
                <td>Match 3</td>
            </tr>
            <tr>
                <td>Match 4</td>
            </tr>
            <!-- F Rows -->
            <tr>
                <td rowspan="2">F</td>
                <td>Match 1</td>
            </tr>
            <tr>
                <td>Match 2</td>
            </tr>
            <!-- Champion Row -->
            <tr>
                <td colspan="2">Champion</td>
            </tr>
            <!-- Golden Boot Row -->
            <tr>
                <td colspan="2">Golden Boot</td>
            </tr>
            <!-- Top Player Row -->
            <tr>
                <td colspan="2">Top Player</td>
            </tr>
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('./jsons/participants.json')
                .then(response => response.json())
                .then(data => {
                    const participants = data.participants;
                    const thead = document.querySelector('#predictionsTable thead tr:first-child');
                    const subThead = document.querySelector('#predictionsTable thead tr:last-child');
                    const tbody = document.querySelector('#predictionsTable tbody');

                    participants.forEach(participant => {
                        const th = document.createElement('th');
                        th.colSpan = 2;
                        th.textContent = participant.name;
                        thead.appendChild(th);

                        const subThTeam = document.createElement('th');
                        subThTeam.className = 'sub-column';
                        subThTeam.textContent = 'Team';
                        subThead.appendChild(subThTeam);

                        const subThScore = document.createElement('th');
                        subThScore.className = 'sub-column';
                        subThScore.textContent = 'Score';
                        subThead.appendChild(subThScore);
                    });

                    const rows = tbody.querySelectorAll('tr');
                    rows.forEach(row => {
                        for (let i = 0; i < participants.length; i++) {
                            const tdTeam = document.createElement('td');
                            const tdScore = document.createElement('td');
                            row.appendChild(tdTeam);
                            row.appendChild(tdScore);
                        }
                    });
                })
                .catch(error => console.error('Error loading participants:', error));
        });
    </script>
</body>

</html>
