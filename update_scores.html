<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Scores CSV</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 10px;
            background-color: #1e1e1e;
            color: #7c7a7a;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .center {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            margin-top: 10px;
            border: 1px solid #444444;
            cursor: pointer;
            height: 36px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="./logos/logo.png" alt="Euro 2024 Logo" style="width:200px;">
    </div>
    <div class="center">
        <button onclick="generateScoresCSV()">Generate Scores CSV</button>
    </div>

    <script>
        async function generateScoresCSV() {
            try {
                const response = await fetch('./jsons/participants.json');
                const participants = await response.json();

                const actualResultsResponse = await fetch('./results_csv/Actual_Results.csv');
                const actualResultsData = await actualResultsResponse.text();
                const actualResultsRows = actualResultsData.split('\n').map(row => row.split(','));

                for (const participant of participants.participants) {
                    let participantCSV = '';

                    const csvResponse = await fetch(participant.file);
                    const csvData = await csvResponse.text();
                    const participantRows = csvData.split('\n').map(row => row.split(','));

                    // Process the first 51 rows
                    for (let i = 0; i < 51; i++) {
                        const row = actualResultsRows[i];
                        if (!row[0]) {
                            participantCSV += '\n';
                            continue; // Keep empty lines in output
                        }

                        const date = row[0];
                        const team1 = row[1] || '';
                        const team2 = row[3] || '';
                        const actualScore1 = row[2] || '';
                        const actualScore2 = row[4] || '';

                        let participantScore = '';
                        let predictedScore1 = '';
                        let predictedScore2 = '';

                        for (const pRow of participantRows) {
                            if (pRow.includes(team1) && pRow.includes(team2)) {
                                const country1Index = pRow.indexOf(team1);
                                const country2Index = pRow.indexOf(team2);
                                predictedScore1 = pRow[country1Index + 1] || '';
                                predictedScore2 = pRow[country2Index + 1] || '';

                                if (actualScore1 && actualScore2) {
                                    const actual1 = parseInt(actualScore1);
                                    const actual2 = parseInt(actualScore2);
                                    const predicted1 = parseInt(predictedScore1);
                                    const predicted2 = parseInt(predictedScore2);

                                    if (predicted1 === actual1 && predicted2 === actual2) {
                                        participantScore = 10;
                                    } else if ((actual1 - actual2 === predicted1 - predicted2) &&
                                               ((actual1 > actual2 && predicted1 > actual2) || 
                                                (actual1 < actual2 && predicted1 < actual2))) {
                                        participantScore = 8;
                                    } else if (actual1 === actual2 && predicted1 === predicted2) {
                                        participantScore = 5;
                                    } else if ((actual1 > actual2 && predicted1 > actual2) || 
                                               (actual1 < actual2 && predicted1 < actual2)) {
                                        participantScore = 5;
                                    } else {
                                        participantScore = 0;
                                    }
                                }
                                break;
                            }
                        }
                        participantCSV += `${date},${team1},${predictedScore1},${team2},${predictedScore2},${participantScore}\n`;
                    }

                    // Process lines 52 to 59
                    for (let i = 51; i < 59; i++) {
                        const row = participantRows[i];
                        const date = row[0];
                        const predictedTeam1 = row[1];
                        const predictedTeam2 = row[2];
                        const predictedWinner = row[3];
                        let score = '';

                        if (predictedWinner) {
                            for (let j = 61; j <= 64; j++) {
                                const actualResultRow = actualResultsRows[j];
                                if (actualResultRow.includes(predictedWinner)) {
                                    score = 20;
                                    break;
                                } else {
                                    score = 0;
                                }
                            }
                        }
                        participantCSV += `${date},${predictedTeam1},${predictedTeam2},${predictedWinner},,${score}\n`;
                    }

                    for (let i = 60; i < 61; i++) {
                        const row = actualResultsRows[i];
                        if (!row[0]) {
                            participantCSV += '\n';
                            continue; // Keep empty lines in output
                        }

                        const date = row[0];
                        const team1 = row[1] || '';
                        const team2 = row[3] || '';
                        const actualScore1 = row[2] || '';
                        const actualScore2 = row[4] || '';

                        let participantScore = '';
                        let predictedScore1 = '';
                        let predictedScore2 = '';

                        for (const pRow of participantRows) {
                            if (pRow.includes(team1) && pRow.includes(team2)) {
                                const country1Index = pRow.indexOf(team1);
                                const country2Index = pRow.indexOf(team2);
                                predictedScore1 = pRow[country1Index + 1] || '';
                                predictedScore2 = pRow[country2Index + 1] || '';

                                if (actualScore1 && actualScore2) {
                                    const actual1 = parseInt(actualScore1);
                                    const actual2 = parseInt(actualScore2);
                                    const predicted1 = parseInt(predictedScore1);
                                    const predicted2 = parseInt(predictedScore2);

                                    if (predicted1 === actual1 && predicted2 === actual2) {
                                        participantScore = 10;
                                    } else if ((actual1 - actual2 === predicted1 - predicted2) &&
                                               ((actual1 > actual2 && predicted1 > actual2) || 
                                                (actual1 < actual2 && predicted1 < actual2))) {
                                        participantScore = 8;
                                    } else if (actual1 === actual2 && predicted1 === predicted2) {
                                        participantScore = 5;
                                    } else if ((actual1 > actual2 && predicted1 > actual2) || 
                                               (actual1 < actual2 && predicted1 < actual2)) {
                                        participantScore = 5;
                                    } else {
                                        participantScore = 0;
                                    }
                                }
                                break;
                            }
                        }
                        participantCSV += `${date},${team1},${predictedScore1},${team2},${predictedScore2},${participantScore}\n`;
                    }

                    for (let i = 51; i < 59; i++) {
                        const row = participantRows[i];
                        const date = row[0];
                        const predictedTeam1 = row[1];
                        const predictedTeam2 = row[2];
                        const predictedWinner = row[3];
                        let score = '';

                        if (predictedWinner) {
                            for (let j = 68; j <= 69; j++) {
                                const actualResultRow = actualResultsRows[j];
                                if (actualResultRow.includes(predictedWinner)) {
                                    score = 40;
                                    break;
                                } else {
                                    score = 0;
                                }
                            }
                        }
                        participantCSV += `${date},${predictedTeam1},${predictedTeam2},${predictedWinner},,${score}\n`;
                    }

                    const participantNameForFilename = participant.name.replace(/ /g, '_');
                    downloadCSV(participantCSV, `${participantNameForFilename}_scores.csv`);
                }
            } catch (error) {
                console.error('Error generating scores CSV:', error);
            }
        }

        function downloadCSV(csv, filename) {
            const csvBlob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(csvBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
