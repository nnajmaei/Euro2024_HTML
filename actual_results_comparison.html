<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Results vs. Euro2024 Results</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 10px;
            background-color: #1e1e1e;
            color: #7c7a7a;
            font-size: 12px; /* Adjust the base font size */
        }

        .menu-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .menu {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            display: inline;
            margin-left: 20px;
        }

        .menu li a {
            color: #7c7a7a;
            text-decoration: none;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: none;
            margin-bottom: 10px;
            font-size: 12px; /* Adjust the table font size */
        }

        th,
        td {
            border: none; /* Ensure table cells have no borders */
            padding: 5px;
            text-align: left;
        }

        th {
            background-color: #333333;
        }

        select {
            width: 200px;
            background-color: #6b6a6a;
            color: #fff;
            border: 1px solid #444444;
            font-size: 12px; /* Adjust the select font size */
        }

        .comparison-container {
            display: flex;
            justify-content: space-between;
        }

        .table-container {
            border: none;
            width: 45%;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .bold-text {
            font-weight: bold;
        }

        .participant-select-container {
            display: flex;
            align-items: center;
        }

        .aligned-tables {
            display: flex;
        }

        .aligned-tables table {
            table-layout: fixed;
        }

        .aligned-tables th,
        .aligned-tables td {
            width: calc(100% / 4);
            /* Adjust the number 4 based on the actual number of columns */
        }
    </style>
</head>

<body>
    <div class="menu-container">
        <ul class="menu">
            <li><a href="./rankings.html">Rankings</a></li>
            <li><a href="./actual_results_comparison.html">Euro2024 Results</a></li>
            <li><a href="./group_stage_result.html">Game by Game Points</a></li>
            <li><a href="./participants_comparison.html">Player vs Player</a></li>
            <li><a href="./download_pdf.html">Download All Predictions</a></li>
            <li><a href="./prediction_form.html">Prediction Form</a></li>
            <li><a href="./rules.html">Points System</a></li>
        </ul>
    </div>
    <div class="logo-container">
        <img src="./logos/logo.png" alt="Euro 2024 Logo" style="width:100px;">
    </div>
    <h1>Participant Results vs. Euro2024 Results</h1>
    <div class="comparison-container">
        <div class="table-container">
            <h2>Actual Results</h2>
            <div id="actualResults" class="aligned-tables"></div>
        </div>
        <div class="table-container">
            <div class="participant-select-container">
                <h2>Participant Predictions</h2>
                <label for="participantSelect" style="margin-left: 10px;">Select Participant:</label>
                <select id="participantSelect" onchange="loadParticipantPredictions()">
                    <option value="">Select...</option>
                </select>
            </div>
            <div id="participantPredictions" class="aligned-tables"></div>
        </div>
    </div>

    <script>
        const flags = {
            'Germany': 'https://flagcdn.com/w20/de.png',
            'Scotland': 'https://flagcdn.com/w20/gb-sct.png',
            'Hungary': 'https://flagcdn.com/w20/hu.png',
            'Switzerland': 'https://flagcdn.com/w20/ch.png',
            'Spain': 'https://flagcdn.com/w20/es.png',
            'Croatia': 'https://flagcdn.com/w20/hr.png',
            'Italy': 'https://flagcdn.com/w20/it.png',
            'Albania': 'https://flagcdn.com/w20/al.png',
            'Serbia': 'https://flagcdn.com/w20/rs.png',
            'England': 'https://flagcdn.com/w20/gb-eng.png',
            'Slovenia': 'https://flagcdn.com/w20/si.png',
            'Denmark': 'https://flagcdn.com/w20/dk.png',
            'Poland': 'https://flagcdn.com/w20/pl.png',
            'Netherlands': 'https://flagcdn.com/w20/nl.png',
            'Austria': 'https://flagcdn.com/w20/at.png',
            'France': 'https://flagcdn.com/w20/fr.png',
            'Romania': 'https://flagcdn.com/w20/ro.png',
            'Ukraine': 'https://flagcdn.com/w20/ua.png',
            'Belgium': 'https://flagcdn.com/w20/be.png',
            'Slovakia': 'https://flagcdn.com/w20/sk.png',
            'Turkey': 'https://flagcdn.com/w20/tr.png',
            'Georgia': 'https://flagcdn.com/w20/ge.png',
            'Portugal': 'https://flagcdn.com/w20/pt.png',
            'Czechia': 'https://flagcdn.com/w20/cz.png'
        };

        const abbreviations = {
            'Germany': 'GER',
            'Scotland': 'SCO',
            'Hungary': 'HUN',
            'Switzerland': 'SUI',
            'Spain': 'ESP',
            'Croatia': 'CRO',
            'Italy': 'ITA',
            'Albania': 'ALB',
            'Serbia': 'SRB',
            'England': 'ENG',
            'Slovenia': 'SVN',
            'Denmark': 'DEN',
            'Poland': 'POL',
            'Netherlands': 'NED',
            'Austria': 'AUT',
            'France': 'FRA',
            'Romania': 'ROU',
            'Ukraine': 'UKR',
            'Belgium': 'BEL',
            'Slovakia': 'SVK',
            'Turkey': 'TUR',
            'Georgia': 'GEO',
            'Portugal': 'POR',
            'Czechia': 'CZE'
        };

        function loadCSV(scores, callback) {
            fetch(scores)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n').map(row => row.split(','));
                    callback(rows);
                })
                .catch(error => console.error('Error loading CSV:', error));
        }

        function populateDropdowns(participants) {
            const participantSelect = document.getElementById('participantSelect');
            participants.forEach(participant => {
                const option = document.createElement('option');
                option.value = participant.scores;
                option.text = participant.name;
                participantSelect.add(option);
            });
        }

        function displayTable(containerId, rows) {
            const boldText = [
                'Group Stage', 'Group A', 'Group B', 'Group C', 'Group D', 'Group E', 'Group F',
                'Knockout Stage', 'Round of 16', 'Quarterfinals', 'Semifinals', 'Final',
                'Top Goalscorer', 'Best Goalkeeper', 'Player of Tournament', 'Top Players'
            ];

            let tableHTML = '<table>';
            rows.forEach(row => {
                tableHTML += '<tr>';
                row.forEach(cell => {
                    const cellContent = cell.trim();
                    const flagImg = flags[cellContent] ? `<img src="${flags[cellContent]}" class="flag"> ` : '';
                    const abbreviation = abbreviations[cellContent] ? abbreviations[cellContent] : cellContent;
                    const cellClass = boldText.includes(cellContent) ? 'bold-text' : '';
                    tableHTML += `<td class="${cellClass}">${flagImg}${abbreviation}</td>`;
                });
                tableHTML += '</tr>';
            });
            tableHTML += '</table>';
            document.getElementById(containerId).innerHTML = tableHTML;
        }

        function loadParticipantPredictions() {
            const participantSelect = document.getElementById('participantSelect');
            const selectedscores = participantSelect.value;
            if (selectedscores) {
                loadCSV(selectedscores, rows => displayTable('participantPredictions', rows));
            } else {
                document.getElementById('participantPredictions').innerHTML = '';
            }
        }

        // Load actual results on page load
        window.onload = function () {
            loadCSV('./results_csv/Actual_Results.csv', rows => displayTable('actualResults', rows));

            fetch('./jsons/participants.json')
                .then(response => response.json())
                .then(data => populateDropdowns(data.participants))
                .catch(error => console.error('Error loading participants list:', error));
        };
    </script>
</body>

</html>
