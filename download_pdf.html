<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download CSVs as PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 10px;
            background-color: #1e1e1e;
            color: #7c7a7a;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://seeklogo.com/images/U/uefa-euro-2024-logo-124EEA67D8-seeklogo.com.png" alt="Euro 2024 Logo" style="width:200px;">
    </div>
    <div class="button-container">
        <button onclick="downloadPDF()">Download CSVs as PDF</button>
    </div>

    <script>
        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            let currentPage = 1;
            let contentsStartY = 80;

            // Load the logo image
            const logoResponse = await fetch('logo.png');
            const logoBlob = await logoResponse.blob();
            const reader = new FileReader();
            
            reader.onloadend = async function () {
                const logoDataUrl = reader.result;

                // Add the logo image to the first page (centered)
                const pageWidth = pdf.internal.pageSize.width;
                pdf.addImage(logoDataUrl, 'PNG', pageWidth / 2 - 25, 10, 50, 50);

                // Add "Table of Contents" heading
                pdf.setFontSize(16);
                pdf.text('Table of Contents', pageWidth / 2, 70, { align: 'center' });
                pdf.setFontSize(12);

                const response = await fetch('participants.json');
                const participants = await response.json();

                // Create a list of contents
                const toc = [];

                for (let i = 0; i < participants.participants.length; i++) {
                    const participant = participants.participants[i];
                    const csvResponse = await fetch(participant.file);
                    const csvData = await csvResponse.text();

                    // Save the starting page for each participant
                    if (i > 0) {
                        pdf.addPage();
                        currentPage++;
                    }

                    toc.push({ name: participant.name, page: currentPage });

                    pdf.setFontSize(16);
                    pdf.text(participant.name, 10, 20);
                    pdf.setFontSize(12);

                    const rows = csvData.split('\n').map(row => row.split(','));
                    let y = 30;
                    const lineHeight = 10;
                    const pageHeight = pdf.internal.pageSize.height;
                    const margin = 10;

                    rows.forEach(row => {
                        let line = row.join(', ');
                        let splitText = pdf.splitTextToSize(line, pdf.internal.pageSize.width - margin * 2);

                        splitText.forEach(textLine => {
                            if (y + lineHeight > pageHeight - margin) {
                                pdf.addPage();
                                y = margin;
                                currentPage++;
                            }
                            pdf.text(textLine, margin, y);
                            y += lineHeight;
                        });
                    });
                }

                // Add page numbers
                const totalPages = pdf.internal.getNumberOfPages();
                for (let j = 1; j <= totalPages; j++) {
                    pdf.setPage(j);
                    pdf.text(`Page ${j} of ${totalPages}`, pageWidth / 2, pageHeight - 10, { align: 'center' });
                }

                // Add the table of contents on the first page
                pdf.setPage(1);
                toc.forEach((item, index) => {
                    pdf.text(`${item.name} ......................................... ${item.page}`, 10, contentsStartY + index * 10);
                });

                pdf.save('full_predictions.pdf');
            };

            reader.readAsDataURL(logoBlob);
        }
    </script>
</body>
</html>
