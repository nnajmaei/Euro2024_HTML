<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download CSVs as PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 10px;
            background-color: #1e1e1e;
            color: #7c7a7a;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://seeklogo.com/images/U/uefa-euro-2024-logo-124EEA67D8-seeklogo.com.png" alt="Euro 2024 Logo" style="width:200px;">
    </div>
    <div class="button-container">
        <button onclick="downloadPDF()">Download CSVs as PDF</button>
    </div>

    <script>
        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();

            // Load the logo image
            const logoResponse = await fetch('logo.png');
            const logoBlob = await logoResponse.blob();
            const reader = new FileReader();
            
            reader.onloadend = async function () {
                const logoDataUrl = reader.result;

                // Add the logo image to the first page, centered
                const pageWidth = pdf.internal.pageSize.width;
                const pageHeight = pdf.internal.pageSize.height;
                const logoWidth = 50;
                const logoHeight = 50;
                const logoX = (pageWidth - logoWidth) / 2;
                const logoY = (pageHeight - logoHeight) / 2 - 20; // Adjust Y position to leave space for text

                pdf.addImage(logoDataUrl, 'PNG', logoX, logoY, logoWidth, logoHeight);
                
                pdf.setFontSize(16);
                pdf.text('All Participants Predictions', pageWidth / 2, logoY + logoHeight + 20, { align: 'center' });

                // Start a new page for the participant CSV data
                pdf.addPage();

                const response = await fetch('participants.json');
                const participants = await response.json();

                for (let i = 0; i < participants.participants.length; i++) {
                    const participant = participants.participants[i];
                    const csvResponse = await fetch(participant.file);
                    const csvData = await csvResponse.text();

                    if (i > 0) {
                        pdf.addPage();
                    }

                    pdf.setFontSize(12);
                    pdf.text(participant.name, 10, 10);
                    pdf.setFontSize(8);

                    const rows = csvData.split('\n').map(row => row.split(','));

                    let y = 15;
                    const lineHeight = 8;
                    const margin = 10;

                    const sectionHeaders = ['Group A', 'Group B', 'Group C', 'Group D', 'Group E', 'Group F', 'R16', 'QF', 'SF', 'F', 'Others'];
                    const sections = { 'Group A': [], 'Group B': [], 'Group C': [], 'Group D': [], 'Group E': [], 'Group F': [], 'R16': [], 'QF': [], 'SF': [], 'F': [], 'Others': [] };

                    rows.forEach(row => {
                        const header = row[0].trim();
                        if (sectionHeaders.includes(header)) {
                            sections[header].push(row.join(', '));
                        } else {
                            sections['Others'].push(row.join(', '));
                        }
                    });

                    const printSection = (section) => {
                        let splitText = pdf.splitTextToSize(sections[section].join('\n'), pageWidth - margin * 2);
                        splitText.forEach(textLine => {
                            if (y + lineHeight > pageHeight - margin) {
                                pdf.addPage();
                                y = margin;
                            }
                            pdf.text(textLine, margin, y);
                            y += lineHeight;
                        });
                    };

                    // Print Group Stages in two rows
                    const groupStages = ['Group A', 'Group B', 'Group C', 'Group D', 'Group E', 'Group F'];
                    let groupRow = groupStages.slice(0, 3).map(group => sections[group].join('\n')).join(' - ');
                    printSection(groupRow);
                    y += lineHeight;
                    groupRow = groupStages.slice(3).map(group => sections[group].join('\n')).join(' - ');
                    printSection(groupRow);
                    y += lineHeight;

                    // Print other sections
                    ['R16', 'QF', 'SF', 'F', 'Others'].forEach(section => {
                        pdf.text(section, margin, y);
                        y += lineHeight;
                        printSection(section);
                        y += lineHeight;
                    });
                }

                pdf.save('full_predictions.pdf');
            };

            reader.readAsDataURL(logoBlob);
        }
    </script>
</body>
</html>
