<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Predictions as PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 10px;
            background-color: #1e1e1e;
            color: #7c7a7a;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://seeklogo.com/images/U/uefa-euro-2024-logo-124EEA67D8-seeklogo.com.png" alt="Euro 2024 Logo" style="width:200px;">
    </div>
    <div class="button-container">
        <button onclick="downloadPDF()">Download Predictions as PDF</button>
    </div>

    <script>
        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();

            // Load the logo image
            const logoResponse = await fetch('./logo.png');
            const logoBlob = await logoResponse.blob();
            const reader = new FileReader();
            
            reader.onloadend = async function () {
                const logoDataUrl = reader.result;

                // Add the logo image to the first page
                pdf.addImage(logoDataUrl, 'PNG', 10, 10, 50, 50);

                const response = await fetch('participants.json');
                const participants = await response.json();

                let startY = 70; // Adjust start position to avoid overlapping the logo

                for (let i = 0; i < participants.participants.length; i++) {
                    const participant = participants.participants[i];
                    const csvResponse = await fetch(participant.file);
                    const csvData = await csvResponse.text();

                    if (i > 0) {
                        pdf.addPage();
                        startY = 20; // Reset start position for new pages
                    }

                    pdf.setFontSize(16);
                    pdf.text(participant.name, 10, startY);
                    pdf.setFontSize(12);

                    const rows = csvData.split('\n').map(row => row.split(','));
                    let y = startY + 10;
                    const lineHeight = 10;
                    const pageHeight = pdf.internal.pageSize.height;
                    const margin = 10;

                    rows.forEach(row => {
                        let line = row.join(', ');
                        let splitText = pdf.splitTextToSize(line, pdf.internal.pageSize.width - margin * 2);

                        splitText.forEach(textLine => {
                            if (y + lineHeight > pageHeight - margin) {
                                pdf.addPage();
                                y = margin;
                            }
                            pdf.text(textLine, margin, y);
                            y += lineHeight;
                        });
                    });
                }

                pdf.save('full_predictions.pdf');
            };

            reader.readAsDataURL(logoBlob);
        }
    </script>
</body>
</html>
