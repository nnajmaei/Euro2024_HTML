<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./logos/favicon.png">
    <title>Euro2024 - Rankings</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 10px;
            background-color: #1e1e1e;
            color: #7c7a7a;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .menu-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .menu {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            display: inline;
            margin-left: 20px;
        }

        .menu li a {
            color: #7c7a7a;
            text-decoration: none;
            font-weight: bold;
        }

        .center {
            text-align: center;
            margin-top: 20px;
        }

        select {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            margin-top: 10px;
            border: 1px solid #444444;
            cursor: pointer;
            height: 36px;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
        }

        table, th, td {
            border: 1px solid #7c7a7a;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .save-button {
            background-color: #ffffff;
            color: #000000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="menu-container">
        <ul class="menu">
            <li><a href="./rankings.html">Rankings</a></li>
            <li><a href="./actual_results_comparison.html">Euro2024 Results</a></li>
            <li><a href="./group_stage_result.html">Game by Game Points</a></li>
            <li><a href="./participants_comparison.html">Player vs Player</a></li>
            <li><a href="./download_pdf.html">Download All Predictions</a></li>
            <li><a href="./prediction_form.html">Prediction Form</a></li>
            <li><a href="./rules.html">Points System</a></li>
        </ul>
    </div>
    <div class="logo-container">
        <img src="./logos/logo.png" alt="Euro 2024 Logo" style="width:200px;">
    </div>
    <div class="center">
        <select id="dateSelector" onchange="generateScoresTable()">
            <option value="Overall">Overall</option>
        </select>
    </div>
    <div id="scoresTableContainer" class="center"></div>
    <div class="button-container">
        <button class="save-button" onclick="saveTableAsJPG()">Save Table as JPG</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const startDate = new Date('2024-06-15');
            const endDate = new Date('2024-07-15');
            const dateSelector = document.getElementById('dateSelector');

            for (let d = startDate; d <= endDate; d.setDate(d.getDate() + 1)) {
                const dateOption = document.createElement('option');
                const dateString = d.toLocaleString('default', { month: 'long', day: 'numeric' });
                dateOption.value = dateString;
                dateOption.text = dateString;
                dateSelector.add(dateOption);
            }

            generateScoresTable();
        });

        async function generateScoresTable() {
            try {
                const response = await fetch('./jsons/participants.json');
                const participants = await response.json();

                const selectedDate = document.getElementById('dateSelector').value;
                let scoresData = [];
                let description = '';

                for (const participant of participants.participants) {
                    const csvResponse = await fetch(participant.scores);
                    const csvData = await csvResponse.text();
                    const participantRows = csvData.split('\n').map(row => row.split(','));

                    let totalScore = 0;
                    let dateScore = 0;

                    for (const row of participantRows) {
                        if (row.length === 6) {
                            const score = parseInt(row[5]) || 0;
                            totalScore += score;

                            if (row[0] === selectedDate) {
                                dateScore += score;
                            }
                        }
                    }

                    if (selectedDate === 'Overall') {
                        scoresData.push({ name: participant.name, score: totalScore });
                        description = 'Overall Ranking';
                    } else {
                        scoresData.push({ name: participant.name, score: dateScore });
                        description = `Ranking for Games on ${selectedDate}`;
                    }
                }

                scoresData.sort((a, b) => b.score - a.score);

                let tableHTML = `<h2>${description}</h2>`;
                tableHTML += '<table>';
                tableHTML += '<tr><th>Rank</th><th>Participant</th><th>Score</th></tr>';

                scoresData.forEach((data, index) => {
                    tableHTML += `<tr><td>${index + 1}</td><td>${data.name}</td><td>${data.score}</td></tr>`;
                });

                tableHTML += '</table>';

                document.getElementById('scoresTableContainer').innerHTML = tableHTML;
            } catch (error) {
                console.error('Error generating scores table:', error);
            }
        }

        function saveTableAsJPG() {
            const tableContainer = document.getElementById('scoresTableContainer');
            html2canvas(tableContainer).then(canvas => {
                const link = document.createElement('a');
                link.download = 'table.jpg';
                link.href = canvas.toDataURL('image/jpeg');
                link.click();
            });
        }
    </script>
</body>

</html>
