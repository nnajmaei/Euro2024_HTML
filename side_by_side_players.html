<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Predictions</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 10px;
            background-color: #1e1e1e;
            color: #7c7a7a;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
            vertical-align: top;
            justify-content: center;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333333;
        }
        select {
            width: 200px;
            background-color: #6b6a6a;
            color: #fff;
            border: 1px solid #444444;
        }
        .comparison-container {
            display: flex;
            justify-content: space-between;
        }
        .participant-container {
            width: 30%;
        }
    </style>
</head>
<body>
    <h1>Compare Predictions</h1>
    <div class="comparison-container">
        <div class="participant-container">
            <label for="participant1">Select Participant 1:</label>
            <select id="participant1" onchange="loadPredictions(1)">
                <option value="">Select...</option>
                <option value="./data/Nima_N.csv">Nima N</option>
                <option value="./data/Ramin_R.csv">Ramin R</option>
                <option value="./data/Shahriar_N.csv">Shahriar N</option>
            </select>
            <div id="predictions1"></div>
        </div>
        <div class="participant-container">
            <label for="participant2">Select Participant 2:</label>
            <select id="participant2" onchange="loadPredictions(2)">
                <option value="">Select...</option>
                <option value="./data/Nima_N.csv">Nima N</option>
                <option value="./data/Ramin_R.csv">Ramin R</option>
                <option value="./data/Shahriar_N.csv">Shahriar N</option>
            </select>
            <div id="predictions2"></div>
        </div>
        <div class="participant-container">
            <label for="participant3">Select Participant 3:</label>
            <select id="participant3" onchange="loadPredictions(3)">
                <option value="">Select...</option>
                <option value="./data/Nima_N.csv">Nima N</option>
                <option value="./data/Ramin_R.csv">Ramin R</option>
                <option value="./data/Shahriar_N.csv">Shahriar N</option>
            </select>
            <div id="predictions3"></div>
        </div>
    </div>

    <script>
        function loadPredictions(participantNumber) {
            const participantSelect = document.getElementById(`participant${participantNumber}`);
            const selectedFile = participantSelect.value;
            const predictionsDiv = document.getElementById(`predictions${participantNumber}`);
            predictionsDiv.innerHTML = 'Loading...'; // Show a loading message
            if (selectedFile) {
                fetch(selectedFile)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(data => {
                        const rows = data.split('\n').map(row => row.split(','));
                        let tableHTML = '<table>';
                        rows.forEach(row => {
                            tableHTML += '<tr>';
                            row.forEach(cell => {
                                tableHTML += `<td>${cell}</td>`;
                            });
                            tableHTML += '</tr>';
                        });
                        tableHTML += '</table>';
                        predictionsDiv.innerHTML = tableHTML;
                    })
                    .catch(error => {
                        predictionsDiv.innerHTML = `Error loading predictions: ${error.message}`;
                    });
            } else {
                predictionsDiv.innerHTML = '';
            }
        }
    </script>
</body>
</html>
